<!DOCTYPE html>
<html>
<head>
    <title>测试按钮点击</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>测试按钮点击功能</h1>
    <button id="testBtn">测试按钮</button>
    <p id="result">点击按钮查看结果</p>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testBtn = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    result.textContent = '按钮点击成功！';
                    console.log('测试按钮被点击');
                });
                console.log('测试按钮事件监听器已绑定');
            } else {
                console.error('找不到测试按钮元素');
                result.textContent = '错误：找不到按钮元素';
            }
        });
    </script>
</body>
</html>
