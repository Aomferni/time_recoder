<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪墙测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>情绪墙和活动类型墙测试</h1>
        
        <div class="test-section">
            <h2>测试API数据</h2>
            <button class="test-button" onclick="testMoodWallData()">获取情绪墙数据</button>
            <button class="test-button" onclick="testActivityWallData()">获取活动类型墙数据</button>
            <div id="testResult" class="result" style="display: none;">
                <h3>测试结果:</h3>
                <pre id="resultContent"></pre>
            </div>
        </div>
    </div>

    <script>
        function testMoodWallData() {
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            
            fetch(`/api/mood-wall?username=default&year=${year}&month=${month}`)
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => {
                    displayResult({error: error.message});
                });
        }
        
        function testActivityWallData() {
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth() + 1;
            
            fetch(`/api/mood-wall?username=default&year=${year}&month=${month}`)
                .then(response => response.json())
                .then(data => {
                    displayResult(data);
                })
                .catch(error => {
                    displayResult({error: error.message});
                });
        }
        
        function displayResult(data) {
            const resultDiv = document.getElementById('testResult');
            const contentPre = document.getElementById('resultContent');
            
            resultDiv.style.display = 'block';
            contentPre.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
