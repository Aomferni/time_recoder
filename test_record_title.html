<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录详情标题测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
        #recordDetailModal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        #recordDetailModal .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        #recordDetailContent {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>记录详情标题测试</h1>
        
        <div class="test-section">
            <h2>测试记录详情标题功能</h2>
            <input type="text" id="activityNameInput" placeholder="输入活动名称" value="测试活动" style="padding: 10px; width: 300px;">
            <button class="test-button" onclick="testShowRecordDetail()">显示记录详情</button>
            <button class="test-button" onclick="testCloseRecordDetail()">关闭详情</button>
        </div>
    </div>

    <!-- 记录详情浮窗 -->
    <div id="recordDetailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRecordDetailModal()">&times;</span>
            <h2>活动详情</h2>
            <div id="recordDetailContent"></div>
        </div>
    </div>

    <script>
        // 模拟TimeRecorderRecordDetail模块的部分功能
        const TimeRecorderRecordDetail = {
            showRecordDetail: function(recordIdOrRecord, useSimpleDetail = false) {
                // 检查参数类型，如果是ID则需要获取记录详情
                if (typeof recordIdOrRecord === 'string') {
                    const recordId = recordIdOrRecord;
                    // 模拟API调用
                    fetch(`/api/records/${recordId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.success) {
                                this._renderRecordDetail(data.record, useSimpleDetail);
                            } else {
                                console.error('加载记录详情失败:', data ? data.error : '未知错误');
                            }
                        })
                        .catch(error => {
                            console.error('加载记录详情失败:', error);
                        });
                } else {
                    // 直接渲染记录详情
                    this._renderRecordDetail(recordIdOrRecord, useSimpleDetail);
                }
            },
            
            _renderRecordDetail: function(record, useSimpleDetail) {
                const modal = document.getElementById('recordDetailModal');
                const content = document.getElementById('recordDetailContent');
                
                if (!modal || !content) {
                    console.error('找不到模态框元素');
                    return;
                }
                
                // 设置模态框标题为活动名称
                const titleElement = modal.querySelector('h2');
                if (titleElement) {
                    titleElement.textContent = record.activity || '活动详情';
                }
                
                // 构建详情内容
                const detailContent = `
                    <div>
                        <h3>记录详情</h3>
                        <p><strong>活动名称:</strong> ${record.activity || ''}</p>
                        <p><strong>活动类别:</strong> ${record.activityCategory || '未分类'}</p>
                        <p><strong>开始时间:</strong> ${record.startTime || ''}</p>
                        <p><strong>结束时间:</strong> ${record.endTime || ''}</p>
                        <p><strong>备注:</strong> ${record.remark || ''}</p>
                        <p><strong>情绪:</strong> ${record.emotion || ''}</p>
                    </div>
                `;
                
                content.innerHTML = detailContent;
                
                // 显示模态框
                modal.style.display = 'block';
            },
            
            closeRecordDetailModal: function() {
                const modal = document.getElementById('recordDetailModal');
                if (modal) {
                    modal.style.display = 'none';
                }
            }
        };
        
        function testShowRecordDetail() {
            const activityName = document.getElementById('activityNameInput').value;
            if (!activityName) {
                alert('请输入活动名称');
                return;
            }
            
            // 创建一个测试记录对象
            const testRecord = {
                id: 'test-record-id',
                activity: activityName,
                activityCategory: '工作输出',
                date: '2025/10/14',
                duration: 3600000,
                emotion: '专注',
                endTime: '2025-10-14T10:00:00.000Z',
                pauseCount: 2,
                remark: '这是一个测试记录',
                segments: [],
                startTime: '2025-10-14T09:00:00.000Z',
                timeSpan: 3600000
            };
            
            TimeRecorderRecordDetail.showRecordDetail(testRecord);
        }
        
        function testCloseRecordDetail() {
            TimeRecorderRecordDetail.closeRecordDetailModal();
        }
        
        function closeRecordDetailModal() {
            TimeRecorderRecordDetail.closeRecordDetailModal();
        }
        
        // 点击模态框外部关闭
        window.onclick = function(event) {
            const modal = document.getElementById('recordDetailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
